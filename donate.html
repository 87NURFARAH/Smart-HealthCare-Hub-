<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate to Support Our Health Library</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f3e5f5, #e1bee7);
      margin: 0;
      padding: 0;
    }

    .donation-box {
      max-width: 600px;
      background-color: white;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    p {
      color: #4a148c;
      margin-bottom: 25px;
    }

    .amount-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .amount-options button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .amount-options button:hover {
      background-color: #8e24aa;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      border: 2px solid #6a1b9a;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .donate-btn {
      background-color: #4a148c;
      color: white;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .donate-btn:hover {
      background-color: #7b1fa2;
    }

    .back-link {
      margin-top: 30px;
    }

    .back-link a {
      text-decoration: none;
      color: #6a1b9a;
      font-weight: bold;
    }
  </style>
  <script>
    function setAmount(amount) {
      document.getElementById("donationAmount").value = amount;
    }

    function donateNow() {
      let amount = document.getElementById("donationAmount").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid donation amount.");
        return;
      }
      window.location.href = "https://toyyibpay.com/support-library?amount=" + amount;
    }
  </script>
</head>
<body>
  <div class="donation-box">
    <h1>Support Our Health Library</h1>
    <p>Your donation empowers community health through workshops, resources, and digital services.</p>

    <div class="amount-options">
      <button onclick="setAmount(20)">RM 20</button>
      <button onclick="setAmount(50)">RM 50</button>
      <button onclick="setAmount(100)">RM 100</button>
    </div>

    <input type="number" id="donationAmount" placeholder="Enter custom amount (MYR)" />

    <br>
    <button class="donate-btn" onclick="donateNow()">Donate Now</button>

    <div class="back-link">
      <p><a href="services.html">‚Üê Back to Services</a></p>
    </div>
  </div>
</body>
</html>
